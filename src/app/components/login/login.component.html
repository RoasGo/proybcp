<div class="finance">
    <img src="assets/img/finance.svg" alt="Facturación Electronica">
</div>
<div class="login-container">
    <form>
        <img class="avatar" src="assets/img/avatar.svg" alt="Avatar">
        <h2>Bienvenido</h2>
        <div class="input-div user">
            <div class="i">
                <i class="fas fa-user"></i>
            </div>
            <div>
                <h5>Usuario</h5>
                <input 
                    (focus)="onFocus($event)"
                    (blur)="onBlur($event)"
                    type="text" 
                    class="input">
            </div>
        </div>
        <div class="input-div pwd">
            <div class="i">
                <i class="fas fa-lock"></i>
            </div>
            <div>
                <h5>Clave</h5>
                <input 
                    (focus)="onFocus($event)"
                    (blur)="onBlur($event)"
                    (keyup)="onKeyUp($event)"
                    id="pwd" 
                    type="password" 
                    class="input">
                <i (click)="showPassword($event)" class="showpwd fas fa-eye"></i> 
            </div>
        </div>
        <a href="#">Olvidaste tu contraseña?</a>
        <input (click)="ingresar()" type="submit" class="btn" value="Ingresar">
    </form>
</div>
